<!DOCTYPE html>
<html lang="En">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/default.css">
  <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Varta&display=swap" rel="stylesheet">
  <title>WEB 115 | Wonder Of The Seas</title>
</head>
<body>
  <div data-include="components/header.html"></div>
  <h1 id="title">Wonder Of The Seas</h1>
<main id="main">
  <section>
    <h2>Menu</h2>
  <p id="description">Enter your order:</p>
  </section>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="name">Number of drinks</label>
      <input type="number" name="number" id="number" placeholder="Enter the number of drinks" min="1" max="30">
    </div>
    <div class="form-group">
      <p>Choose your meal:</p>
      <select id="dropdown" name="meal" required>
        <option disabled selected value>Choose your fish</option>
        <option value="salmon">Salmon</option>
        <option value="tuna">Tuna</option>
        <option value="tilapia">Tilapia</option>
        <option value="Lobster">Lobster</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <p>How would you like your fish?</p>
      <label>
        <input name="fish-prep" value="grilled" type="radio" checked>Grilled
      </label>
      <label>
        <input name="fish-prep" value="baked" type="radio" >Baked
      </label>
      <label>
        <input name="fish-prep" value="fried" type="radio" >Fried
      </label>
    </div>
    <div>
      <p>Any comments to be added to your order?</p>
      <textarea id="comments" name="comment" placeholder="Enter your comment here">
      </textarea>
    </div>
    <div>
      <button type="submit" id="submit">
        Submit 
      </button>
    </div>
  </form>
  </main>
<div data-include="components/footer.html"></div>
<script src="scripts/include.js"></script>
</body>
</html>
